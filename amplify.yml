version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd sentiment-widget
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: sentiment-widget/dist
        files:
          - '**/*'
      cache:
        paths:
          - sentiment-widget/node_modules/**/*
    appRoot: sentiment-widget
